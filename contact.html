<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Diamond Pet Care - Contact</title>
		<link rel="stylesheet" href="styles/reset-2025.css" />
		<link rel="stylesheet" href="styles/styles.css" />
	</head>
	<body>
		<nav id="navbar"></nav>

		<main>
			<section class="page-header">
				<div class="container">
					<h1>Contact Us</h1>
				</div>
			</section>

			<section class="content-section">
				<div class="container">
					<div class="contact-grid">
						<div class="contact-info">
							<h2>Get In Touch</h2>
							<p>
								Ready to schedule a meet-and-greet? Have questions about our
								services? We'd love to hear from you!
							</p>

							<div class="contact-details">
								<div class="contact-item">
									<strong>ğŸ“ Phone:</strong>
									<p>(555) 123-4567</p>
								</div>
								<div class="contact-item">
									<strong>ğŸ“§ Email:</strong>
									<p>hello@pawsomepetcare.com</p>
								</div>
								<div class="contact-item">
									<strong>ğŸ“ Service Area:</strong>
									<p>Your City and surrounding areas</p>
								</div>
								<div class="contact-item">
									<strong>â° Hours:</strong>
									<p>Monday - Sunday: 7am - 7pm</p>
								</div>
							</div>
						</div>

						<div class="contact-form-wrapper">
							<h2>Send a Message</h2>
							<div id="contactForm" class="contact-form">
								<div class="form-group">
									<label for="name">Name</label>
									<input type="text" id="name" name="name" required />
								</div>
								<div class="form-group">
									<label for="email">Email</label>
									<input type="email" id="email" name="email" required />
								</div>
								<div class="form-group">
									<label for="phone">Phone</label>
									<input type="tel" id="phone" name="phone" />
								</div>
								<div class="form-group">
									<label for="service">Service Interested In</label>
									<select id="service" name="service">
										<option value="">Select a service</option>
										<option value="dog-walking">Dog Walking</option>
										<option value="pet-sitting">Pet Sitting</option>
										<option value="both">Both</option>
									</select>
								</div>
								<div class="form-group">
									<label for="message">Message</label>
									<textarea
										id="message"
										name="message"
										rows="5"
										required
									></textarea>
								</div>
								<button
									type="button"
									onclick="handleFormSubmit()"
									class="btn btn-primary"
								>
									Send Message
								</button>
							</div>
							<div id="formMessage" class="form-message"></div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<footer id="footer"></footer>

		<script src="scripts/template.js"></script>
		<script src="scripts/index.js"></script>
	</body>
</html>
